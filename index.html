<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beauty CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .gradient-card { background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%); }
        .nav-active { color: #7C3AED; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #7C3AED; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800 pb-20 select-none">

    <div id="loader-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center transition-opacity duration-300">
        <div class="loader mb-4"></div>
        <p class="text-gray-500 text-sm font-medium">Синхронизация...</p>
    </div>

    <button id="main-fab" onclick="openModal('modal-appointment')" class="fixed bottom-24 right-5 w-14 h-14 bg-purple-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl active:scale-90 transition-all z-40">
        <i class="fas fa-plus"></i>
    </button>

    <div id="page-home" class="page p-4 block">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Главная</h1>
                <p class="text-xs text-gray-500 capitalize" id="current-date-header">...</p>
            </div>
            <div class="w-10 h-10 bg-gray-200 rounded-full overflow-hidden border-2 border-white shadow-sm">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Beauty" alt="User">
            </div>
        </div>

        <div class="gradient-card rounded-2xl p-5 text-white shadow-lg mb-6 relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-2 opacity-80 text-xs font-medium"><i class="fas fa-wallet"></i> Сегодня</div>
                <div class="text-3xl font-bold mb-1" id="today-revenue">0 ₽</div>
                <div class="text-xs opacity-80" id="today-count">0 записей</div>
            </div>
            <div class="absolute right-5 top-5 text-right">
                <div class="text-[10px] opacity-70 mb-1 uppercase tracking-wider">Месяц</div>
                <div class="text-xl font-bold" id="month-revenue">0 ₽</div>
            </div>
        </div>

        <div class="mb-6">
            <div class="flex items-center gap-2 mb-3 text-purple-600">
                <i class="far fa-bell animate-pulse"></i>
                <h3 class="font-bold text-gray-800 text-sm">Ближайшие записи</h3>
            </div>
            <div id="upcoming-list" class="space-y-3"></div>
        </div>

        <h3 class="font-bold text-gray-800 mb-3 text-sm">Быстрые действия</h3>
        <div class="grid grid-cols-4 gap-3">
            <div onclick="openModal('modal-appointment')" class="bg-white p-3 rounded-xl shadow-sm flex flex-col items-center justify-center gap-2 active:scale-95 transition-all">
                <div class="w-10 h-10 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center text-lg"><i class="fas fa-plus"></i></div>
                <span class="text-[10px] font-medium text-gray-500">Запись</span>
            </div>
            <div onclick="switchTab('page-clients'); openModal('modal-client');" class="bg-white p-3 rounded-xl shadow-sm flex flex-col items-center justify-center gap-2 active:scale-95 transition-all">
                <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center text-lg"><i class="fas fa-user-plus"></i></div>
                <span class="text-[10px] font-medium text-gray-500">Клиент</span>
            </div>
            <div class="bg-white p-3 rounded-xl shadow-sm flex flex-col items-center justify-center gap-2 opacity-40">
                <div class="w-10 h-10 rounded-full bg-green-50 text-green-500 flex items-center justify-center text-lg"><i class="fas fa-paper-plane"></i></div>
                <span class="text-[10px] font-medium text-gray-500">Рассылка</span>
            </div>
            <div class="bg-white p-3 rounded-xl shadow-sm flex flex-col items-center justify-center gap-2 opacity-40">
                <div class="w-10 h-10 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center text-lg"><i class="fas fa-cog"></i></div>
                <span class="text-[10px] font-medium text-gray-500">Настройки</span>
            </div>
        </div>
    </div>

    <div id="page-calendar" class="page p-4 hidden">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">График на 2 недели</h1>
        <div id="vertical-timeline" class="space-y-8 pb-20"></div>
    </div>

    <div id="page-clients" class="page p-4 hidden">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">База клиентов</h1>
        <div class="bg-white p-3 rounded-xl flex items-center mb-4 shadow-sm border border-gray-100">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" id="client-search" placeholder="Поиск по имени..." class="w-full outline-none text-sm bg-transparent">
        </div>
        <div class="space-y-2 pb-16" id="clients-list"></div>
        <button onclick="openModal('modal-client')" class="fixed bottom-24 right-5 w-14 h-14 bg-gray-900 text-white rounded-full shadow-xl flex items-center justify-center text-2xl active:scale-90 transition-all z-40">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="modal-appointment" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal('modal-appointment')"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl p-6 animate-fadeIn">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
            <h2 id="appt-modal-title" class="text-xl font-bold mb-4 text-gray-800">Новая запись</h2>
            <form id="form-appointment" class="space-y-4">
                <select id="appt-client" required class="w-full bg-gray-50 p-4 rounded-xl outline-none font-medium text-gray-700"></select>
                <select id="appt-service" required class="w-full bg-gray-50 p-4 rounded-xl outline-none font-medium text-gray-700"></select>
                <div class="flex gap-3">
                    <input type="date" id="appt-date" required class="w-1/2 bg-gray-50 p-4 rounded-xl outline-none text-sm">
                    <input type="time" id="appt-time" required class="w-1/2 bg-gray-50 p-4 rounded-xl outline-none text-sm">
                </div>
                <div class="space-y-2 pt-2">
                    <button type="submit" id="btn-save-appt" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold shadow-lg">Сохранить</button>
                    <div id="edit-actions" class="hidden grid grid-cols-2 gap-2">
                        <button type="button" onclick="handleCompleteAppt()" class="bg-green-100 text-green-600 py-4 rounded-xl font-bold flex items-center justify-center gap-2"><i class="fas fa-check"></i> Готово</button>
                        <button type="button" onclick="handleDeleteAppt()" class="bg-red-50 text-red-500 py-4 rounded-xl font-bold flex items-center justify-center gap-2"><i class="fas fa-trash"></i> Удалить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-client" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal('modal-client')"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl p-6 animate-fadeIn">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
            <h2 id="client-modal-title" class="text-xl font-bold mb-4 text-gray-800">Клиент</h2>
            <form id="form-client" class="space-y-4">
                <input type="text" name="name" placeholder="Имя Фамилия" required class="w-full bg-gray-50 p-4 rounded-xl outline-none font-medium">
                <input type="tel" name="phone" id="phone-mask" value="+375" placeholder="+375 (XX) XXX-XX-XX" required class="w-full bg-gray-50 p-4 rounded-xl outline-none font-medium">
                <input type="text" name="instagram" placeholder="@instagram" class="w-full bg-gray-50 p-4 rounded-xl outline-none font-medium">
                <button type="submit" id="btn-save-client" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold shadow-lg mt-2">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 py-2 px-6 flex justify-between items-center z-40 h-[70px]">
        <button onclick="switchTab('page-home')" class="flex flex-col items-center gap-1 w-16 nav-btn nav-active" data-target="page-home">
            <i class="fas fa-th-large text-xl"></i><span class="text-[10px] font-medium">Главная</span>
        </button>
        <button onclick="switchTab('page-calendar')" class="flex flex-col items-center gap-1 w-16 nav-btn text-gray-400" data-target="page-calendar">
            <i class="far fa-calendar-alt text-xl"></i><span class="text-[10px] font-medium">График</span>
        </button>
        <button onclick="switchTab('page-clients')" class="flex flex-col items-center gap-1 w-16 nav-btn text-gray-400" data-target="page-clients">
            <i class="fas fa-users text-xl"></i><span class="text-[10px] font-medium">Клиенты</span>
        </button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyBbKd-9YfhH9MSEaui7NUCKGhwaclPipzbJkIUwHcIQOtPVRyBP7uj5KSy4YS9vlufLQ/exec"; 
        const tg = window.Telegram.WebApp;
        tg.expand();

        let store = { clients: [], appointments: [], services: [], selectedDate: new Date().toISOString().split('T')[0] };
        let editMode = { type: null, id: null };

        document.addEventListener('DOMContentLoaded', async () => {
            setTodayDateHeader();
            loadFromCache(); 
            if(!API_URL.includes("ВАШ")) await loadData();
            document.getElementById('loader-screen').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loader-screen').classList.add('hidden'), 300);
        });

        // Маска +375
        document.getElementById('phone-mask').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
            if (!x[2]) { e.target.value = '+375'; return; }
            e.target.value = '+375 (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        function formatTimeSafe(timeStr) {
            if (!timeStr || typeof timeStr !== 'string' || timeStr.includes('1899')) return '--:--';
            return timeStr.slice(0, 5);
        }

        function loadFromCache() {
            const cached = localStorage.getItem('beauty_crm_cache');
            if (cached) {
                const data = JSON.parse(cached);
                store.clients = data.clients || [];
                store.appointments = data.appointments || [];
                store.services = data.services || [];
                refreshUI();
            }
        }

        async function loadData() {
            try {
                const res = await fetch(`${API_URL}?action=getData`);
                const data = await res.json();
                if (data.status === 'success') {
                    store.clients = data.clients;
                    store.appointments = data.appointments;
                    store.services = data.services;
                    localStorage.setItem('beauty_crm_cache', JSON.stringify({
                        clients: data.clients, appointments: data.appointments, services: data.services
                    }));
                    refreshUI();
                }
            } catch (e) { console.error("Error", e); }
        }

        async function sendData(action, payload) {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action, ...payload }),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            });
            return await response.json();
        }

        function refreshUI() {
            renderDashboard();
            renderClients();
            renderVerticalCalendar();
            renderUpcoming();
            populateSelects();
        }

        function renderVerticalCalendar() {
            const container = document.getElementById('vertical-timeline');
            if (!container) return;
            container.innerHTML = '';
            const days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            let nextWeekAdded = false;

            for (let i = 0; i < 14; i++) {
                const d = new Date(); d.setDate(today.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];
                const isToday = dateStr === todayStr;

                if (i > 0 && d.getDay() === 1 && !nextWeekAdded) {
                    container.innerHTML += `<div class="relative py-6 flex items-center"><div class="flex-grow border-t border-gray-200"></div><span class="flex-shrink mx-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Следующая неделя</span><div class="flex-grow border-t border-gray-200"></div></div>`;
                    nextWeekAdded = true;
                }

                const dayAppts = store.appointments.filter(a => a.date && a.date.startsWith(dateStr)).sort((a,b) => a.time.localeCompare(b.time));
                const dayBlock = document.createElement('div');
                dayBlock.className = "animate-fadeIn";
                dayBlock.innerHTML = `
                    <div class="flex items-center gap-3 mb-3">
                        <div class="flex flex-col items-center justify-center min-w-[50px] h-[55px] ${isToday ? 'bg-purple-600 text-white shadow-md' : 'bg-white text-gray-400 border border-gray-100'} rounded-2xl">
                            <span class="text-[9px] font-bold uppercase">${days[d.getDay()].slice(0, 3)}</span>
                            <span class="text-lg font-bold">${d.getDate()}</span>
                        </div>
                        <div class="flex-1">
                            <div class="font-bold text-sm ${isToday ? 'text-purple-600' : 'text-gray-800'}">${isToday ? 'Сегодня' : days[d.getDay()]}</div>
                            <div class="text-[10px] text-gray-400 uppercase font-bold tracking-tighter">${dayAppts.length} зап. • ${dayAppts.reduce((s,a)=>s+Number(a.price),0).toLocaleString()} ₽</div>
                        </div>
                    </div>
                    <div class="ml-[25px] pl-6 border-l-2 border-dashed ${isToday ? 'border-purple-200' : 'border-gray-100'} space-y-3 mb-6">
                        ${dayAppts.length > 0 ? dayAppts.map(app => `
                            <div onclick="editAppt('${app.id}')" class="bg-white p-3 rounded-xl shadow-sm border border-gray-50 flex justify-between items-center active:scale-95 transition-all">
                                <div class="flex items-center gap-3">
                                    <div class="flex flex-col items-center min-w-[40px]">
                                        <span class="text-sm font-bold text-gray-800">${formatTimeSafe(app.time)}</span>
                                        <span class="text-[8px] font-bold ${app.status==='completed'?'text-green-500':'text-purple-400'} uppercase">${app.status==='completed'?'ОК':'Ждем'}</span>
                                    </div>
                                    <div class="h-8 w-px bg-gray-100"></div>
                                    <div>
                                        <div class="text-sm font-bold text-gray-800 leading-none mb-1">${app.client_name}</div>
                                        <div class="text-[10px] text-gray-500">${app.service}</div>
                                    </div>
                                </div>
                                <div class="text-xs font-bold text-gray-700 bg-gray-50 px-2 py-1 rounded-lg">${Number(app.price).toLocaleString()} ₽</div>
                            </div>`).join('') : '<div class="text-[11px] text-gray-300 italic">Свободно</div>'}
                    </div>`;
                container.appendChild(dayBlock);
            }
        }

        function renderDashboard() {
            const today = new Date().toISOString().split('T')[0];
            const todayAppts = store.appointments.filter(a => a.date && a.date.startsWith(today));
            document.getElementById('today-revenue').innerText = `${todayAppts.reduce((s, a) => s + Number(a.price), 0).toLocaleString()} ₽`;
            document.getElementById('today-count').innerText = `${todayAppts.length} записей`;
            document.getElementById('month-revenue').innerText = `${store.appointments.reduce((s, a) => s + Number(a.price), 0).toLocaleString()} ₽`;
        }

        function renderUpcoming() {
            const container = document.getElementById('upcoming-list');
            const now = new Date();
            const tomorrow = new Date(now); tomorrow.setDate(now.getDate() + 1);
            const tStr = now.toISOString().split('T')[0], nextStr = tomorrow.toISOString().split('T')[0];

            const upcoming = store.appointments.filter(a => {
                const aDate = a.date ? a.date.split('T')[0] : "";
                if (aDate === tStr) {
                    const time = formatTimeSafe(a.time);
                    if (time === '--:--') return false;
                    const [h, m] = time.split(':');
                    const aT = new Date(); aT.setHours(h, m, 0);
                    return aT >= now;
                }
                return aDate === nextStr;
            }).sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time)).slice(0, 3);

            container.innerHTML = upcoming.length ? '' : '<div class="text-xs text-gray-400 bg-white p-4 rounded-xl text-center border border-dashed">Нет записей</div>';
            upcoming.forEach(app => {
                const client = store.clients.find(c => c.id == app.client_id);
                container.innerHTML += `<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center animate-fadeIn" onclick="editAppt('${app.id}')">
                    <div class="flex gap-4"><div class="flex flex-col items-center border-r pr-4"><span class="text-xl font-bold text-gray-800">${formatTimeSafe(app.time)}</span><span class="text-[9px] font-bold text-purple-500 uppercase">${app.date.startsWith(nextStr)?'Завтра':'Сегодня'}</span></div>
                    <div><div class="font-bold text-sm text-gray-800">${app.client_name}</div><div class="text-xs text-gray-500">${app.service}</div></div></div>
                    <div class="w-10 h-10 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center"><i class="fas fa-chevron-right text-xs"></i></div></div>`;
            });
        }

        function renderClients() {
            const list = document.getElementById('clients-list');
            const term = document.getElementById('client-search').value.toLowerCase();
            list.innerHTML = '';
            store.clients.filter(c => c.name.toLowerCase().includes(term)).forEach(c => {
                list.innerHTML += `<div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between border border-gray-50"><div class="flex items-center gap-3" onclick="editClient('${c.id}')"><div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center font-bold text-sm">${c.name[0].toUpperCase()}</div><div><div class="font-bold text-sm text-gray-800">${c.name}</div><div class="text-xs text-gray-400">${c.phone}</div></div></div><a href="tel:+${c.phone.replace(/\D/g,'')}" class="w-9 h-9 rounded-full bg-green-50 text-green-600 flex items-center justify-center"><i class="fas fa-phone text-sm"></i></a></div>`;
            });
        }
        document.getElementById('client-search').addEventListener('input', renderClients);

        function editClient(id) {
            const c = store.clients.find(item => item.id == id); editMode = { type: 'client', id: id };
            const f = document.getElementById('form-client'); f.name.value = c.name; f.phone.value = c.phone; f.instagram.value = c.instagram;
            document.getElementById('client-modal-title').innerText = "Изменить клиента"; openModal('modal-client');
        }

        function editAppt(id) {
            const a = store.appointments.find(item => item.id == id); editMode = { type: 'appt', id: id };
            populateSelects(); document.getElementById('appt-client').value = a.client_id; document.getElementById('appt-service').value = a.service;
            document.getElementById('appt-date').value = a.date.split('T')[0]; document.getElementById('appt-time').value = a.time;
            document.getElementById('edit-actions').classList.remove('hidden'); document.getElementById('appt-modal-title').innerText = "Изменить запись"; openModal('modal-appointment');
        }

        document.getElementById('form-client').addEventListener('submit', async (e) => {
            e.preventDefault(); const btn = document.getElementById('btn-save-client'); btn.disabled = true;
            const res = await sendData(editMode.type === 'client' ? 'updateClient' : 'addClient', { id: editMode.id, ...Object.fromEntries(new FormData(e.target)) });
            if(res.status === 'success') { await loadData(); closeModal('modal-client'); e.target.reset(); } btn.disabled = false;
        });

        document.getElementById('form-appointment').addEventListener('submit', async (e) => {
            e.preventDefault(); const btn = document.getElementById('btn-save-appt'); btn.disabled = true;
            const cSel = document.getElementById('appt-client'), sSel = document.getElementById('appt-service');
            const data = { client_id: cSel.value, client_name: cSel.options[cSel.selectedIndex].dataset.name, service: sSel.value, price: sSel.options[sSel.selectedIndex].dataset.price, date: document.getElementById('appt-date').value, time: document.getElementById('appt-time').value };
            const res = await sendData(editMode.type === 'appt' ? 'updateAppointment' : 'addAppointment', { id: editMode.id, ...data });
            if(res.status === 'success') { await loadData(); closeModal('modal-appointment'); e.target.reset(); } btn.disabled = false;
        });

        async function handleDeleteAppt() { if(confirm("Удалить?")) { const res = await sendData('deleteAppointment', { id: editMode.id }); if(res.status === 'success') { await loadData(); closeModal('modal-appointment'); } } }
        async function handleCompleteAppt() { const res = await sendData('completeAppointment', { id: editMode.id }); if(res.status === 'success') { await loadData(); closeModal('modal-appointment'); } }

        function populateSelects() {
            const cSel = document.getElementById('appt-client'), sSel = document.getElementById('appt-service');
            cSel.innerHTML = '<option value="" disabled selected>Клиент</option>';
            store.clients.forEach(c => cSel.innerHTML += `<option value="${c.id}" data-name="${c.name}">${c.name}</option>`);
            sSel.innerHTML = '<option value="" disabled selected>Услуга</option>';
            (store.services.length ? store.services : [{name:'Маникюр', price:2000}]).forEach(s => sSel.innerHTML += `<option value="${s.name}" data-price="${s.price}">${s.name} - ${s.price}₽</option>`);
            document.getElementById('appt-date').value = store.selectedDate;
        }

        function switchTab(id) {
            document.querySelectorAll('.page').forEach(el => el.classList.add('hidden')); document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('nav-active', 'text-gray-400'));
            document.querySelector(`[data-target="${id}"]`).classList.replace('text-gray-400', 'nav-active');
            document.getElementById('main-fab').classList.toggle('hidden', id === 'page-clients');
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id === 'modal-appointment') populateSelects(); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); editMode = { type: null, id: null }; document.getElementById('edit-actions')?.classList.add('hidden'); }
        function setTodayDateHeader() { const d = new Date().toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long' }); document.getElementById('current-date-header').textContent = d.charAt(0).toUpperCase() + d.slice(1); }
        setInterval(renderUpcoming, 60000);
    </script>
